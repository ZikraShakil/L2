<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Assessment L2 boilerplate</title>
</head>

<body>
<div class="tab">
    <button class="tablinks" onclick="openCategory(event, 'men')">Men</button>
    <button class="tablinks" onclick="openCategory(event, 'women')">Women</button>
    <button class="tablinks" onclick="openCategory(event, 'kids')">Kids</button>
</div>

<div id="men" class="tabcontent">
    <!-- Product cards for Men category -->
    <div class="product-card">
        <p>Men's Shirt</p>
        <p>Vendor: XYZ Clothing</p>
        <p>Price: $50</p>
        <button class="add-to-cart" onclick="addToCart('Men\'s Shirt', 50)">Add to Cart</button>
    </div>
    <!-- Add more product cards for Men category here -->
</div>

<div id="women" class="tabcontent">
    <!-- Product cards for Women category -->
    <div class="product-card">
        <p>Women's Dress</p>
        <p>Vendor: Chic Boutique</p>
        <p>Price: $70</p>
        <button class="add-to-cart" onclick="addToCart('Women\'s Dress', 70)">Add to Cart</button>
    </div>
    <!-- Add more product cards for Women category here -->
</div>

<div id="kids" class="tabcontent">
    <!-- Product cards for Kids category -->
    <div class="product-card">
        <p>Kids' T-shirt</p>
        <p>Vendor: Tiny Tees</p>
        <p>Price: $20</p>
        <button class="add-to-cart" onclick="addToCart('Kids\' T-shirt', 20)">Add to Cart</button>
    </div>
    <!-- Add more product cards for Kids category here -->
</div>

<script src="./script.js"></script>

        console.log('====================================');
    </script>
</body>

</html>
